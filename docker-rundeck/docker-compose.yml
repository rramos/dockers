version: '2'
services:
  rundeck:
    environment:
       - SERVER_URL=http://localhost:4440
       - RUNDECK_WITH_SSL=false
    container_name: rundeck
    ports:
     - "4440:4440"
    volumes:
     - ./data:/opt/data
     - ./logs:/var/lib/rundeck/logs
     - ./storage:/var/lib/rundeck/var/storage
     - ./mysql:/var/lib/mysql
    image: "jordan/rundeck:latest"
